<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #33334d);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 350px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 22px;
        }
        p {
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        input {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            background: #333;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            background: #444;
            transform: scale(1.02);
        }
        .btn {
            padding: 12px 20px;
            background: #ff006a;
            color: #fff;
            border: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #00ffea;
            color: #000;
            transform: scale(1.05);
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
        }
        @media (max-width: 400px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password?</h2>
        <p>Enter your email, and we'll send you a reset link.</p>
        <input type="email" id="email" placeholder="Enter your email">
        <button class="btn" onclick="sendResetLink()">Send Reset Link</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        function sendResetLink() {
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("message");

            if (email === "") {
                message.style.color = "red";
                message.innerText = "Please enter your email.";
                return;
            }

            // Simulate email sending process
            message.style.color = "green";
            message.innerText = "Reset link sent! Check your email.";
            
            // (Optional) Redirect to a confirmation page after 3 seconds
            setTimeout(() => {
                window.location.href = "reset.html";
            }, 3000);
        }
    </script>
</body>
</html>
